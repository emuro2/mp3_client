<div>

    <div class="row">
        <div class="text-center columns small-centered medium-centered large-centered">
            <h3 class="left">User Profile:</h3>
        </div>
    </div>

    <div class="row ">
        <div class="text-center columns small-centered medium-centered large-centered" >
            <hr>
            <div class="left columns small-12 medium-12 large-6">
                <h3 ng-bind="user.name "></h3>
            </div>
            <div class="right columns small-12 medium-12 large-4">
                <h3 ng-bind="user.email"></h3>
            </div>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="text-center columns small-centered medium-centered large-centered" >
            <h4>Pending Tasks:</h4>
            <ol class=" small-block-grid-1 medium-block-grid-1 large-block-grid-1 block-height" >
                <li ng-repeat="task in pendingTasks" id="{{task._id}}">
                    <hr>
                    <div class="columns small-12 medium-12 large-5">
                        <a ng-click="details(task._id)" >
                            <h3 style="color:#007ba4" ng-bind="task.name"></h3>
                        </a>
                    </div>
                    <div class="columns small-12 medium-12 large-5" >
                        <h6>Deadline:</h6>
                        <h6 ng-bind="task.deadline | date"></h6>
                    </div>
                    <div class="right columns small-12 medium-12 large-2">
                        <button ng-click="completeTask(task._id)" class="button tiny secondary">Completed</button>
                    </div>
                </li>
            </ol>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="text-center columns small-centered medium-centered large-centered" >
            <button ng-click="getCompletedTasks()" class="button large">Show Completed Tasks</button>
        </div>
    </div>
    <div class="row">
        <div class="text-center columns small-centered medium-centered large-centered" >
            <h4>Completed Tasks:</h4>
            <ol class=" small-block-grid-1 medium-block-grid-1 large-block-grid-1 block-height" >
                <li ng-repeat="compTask in completedTasks" id="{{compTask._id}}">
                    <hr>
                    <div class="columns small-12 medium-12 large-5">
                        <a ng-click="details(compTask._id)"   >
                            <h3 style="color:#007ba4" ng-bind="compTask.name"></h3>
                        </a>
                    </div>
                    <div class="columns small-12 medium-12 large-5" >
                        <h6>Deadline:</h6>
                        <h3 ng-bind="compTask.deadline | date"></h3>
                    </div>
                </li>
            </ol>
        </div>
    </div>
</div>
